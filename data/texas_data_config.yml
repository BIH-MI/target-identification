dataSetName: texas
dataCsvFile: data/texas.csv
attributeConfigs:
  - name: DISCHARGE
    type: QUASI_IDENTIFYING_ATTRIBUTE
    dataType: categorical
    levels:
      "*":
        "2012Q4-2013Q2": ["2012Q4", "2013Q1", "2013Q2"]
        "2013Q3-2013Q4": ["2013Q3", "2013Q4"]
  - name: TYPE_OF_ADMISSION
    type: QUASI_IDENTIFYING_ATTRIBUTE
    dataType: categorical
    levels:
      "*":
        "{1,2}":
          "{1,2}": ["1", "2"]
        "{3,4,5,9,NULL}":
          "{3,4}": ["3", "4"]
          "{5,9,NULL}": ["5", "9", "INVALID", "NULL"]
  - name: PAT_STATE
    type: QUASI_IDENTIFYING_ATTRIBUTE
    dataType: categorical
    levels:
      "*":
        "OTHER": ["AR", "FC", "INVALID", "LA", "NM", "OK", "XX", "ZZ"]
        "TX": ["TX"]
  - name: PAT_STATUS
    type: QUASI_IDENTIFYING_ATTRIBUTE
    dataType: categorical
    levels:
      "*":
        "{1-6}":
          "{1,2}": ["1", "2"]
          "{3-6}": ["3", "4", "5", "6"]
        "{7-NULL}":
          "{7-43}": ["7", "8", "9", "20", "30", "40", "41", "43"]
          "{50-NULL}": ["50", "51", "61", "62", "63", "64", "65", "66", "INVALID", "NULL"]
  - name: SEX_CODE
    type: QUASI_IDENTIFYING_ATTRIBUTE
    dataType: categorical
    levels:
      "*": ["F", "M", "U"]
  - name: RACE
    type: QUASI_IDENTIFYING_ATTRIBUTE
    dataType: categorical
    levels:
      "*":
        "{1-3}": ["1", "2", "3"]
        "{4}": ["4"]
        "{5-NULL}": ["5", "NULL", "INVALID"]
  - name: ETHNICITY
    type: QUASI_IDENTIFYING_ATTRIBUTE
    dataType: categorical
    levels:
      "*": ["1", "2", "NULL", "INVALID"]
  - name: ADMIT_WEEKDAY
    type: QUASI_IDENTIFYING_ATTRIBUTE
    dataType: categorical
    levels:
      "*":
        "{1,2}": ["1", "2"]
        "{3,4}": ["3", "4"]
        "{5,7}": ["5", "6", "7"]
  - name: PAT_AGE
    type: QUASI_IDENTIFYING_ATTRIBUTE
    dataType: categorical
    levels:
      "*":
        "{0-13}":
          "{0-9}": ["00", "01", "06", "07", "08", "09"]
          "{10-13}": ["10", "11", "12", "13"]
        "{14-21}":
          "{14-17}": ["14", "15", "16", "17"]
          "{18-21}": ["18", "19", "20", "21"]
  - name: RISK_MORTALITY
    type: QUASI_IDENTIFYING_ATTRIBUTE
    dataType: categorical
    levels:
      "*":
        "{0-2}": ["0", "1", "2"]
        "{3,4}": ["3", "4"]
  - name: ILLNESS_SEVERITY
    type: QUASI_IDENTIFYING_ATTRIBUTE
    dataType: categorical
    levels:
      "*":
        "{0,1}": ["0", "1"]
        "{2-4}": ["2", "3", "4"]
  - name: LENGTH_OF_STAY
